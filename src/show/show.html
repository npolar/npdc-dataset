<h1>{{document.title}}</h1>

<h4 title="Use the following string to cite the dataset">Citation</h4>
<code>
{{ citation | json }}
</code>

<h2>Abstract</h2>
{{document.summary }}

<a ng-if="document.id && isAuthorized('update', resource.path)" ng-href="{{document.id}}/edit"><button class="btn btn-danger">edit</button></a>
<button ng-click="locationBase()" class="btn btn-default">back</button></a>
<div ng-repeat="(k,v) in document">
  <h4>{{k}}</h4>
  <p>{{v|json}}</p>
</div>

<section ng-repeat="link in document.links">
  <a ng-href="{{link.href}}">{{link.title}}</a>
</section>
